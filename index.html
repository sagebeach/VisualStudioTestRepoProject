<!-- simple page to test visual studio 2017 source control-->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--quick js to generate the multiplication table of a user input number-->
    <script language="javascript">
        var n;
        var ans;
        n = prompt("Enter any number:");

        document.write("Table of ", +n, " is:");
        for (i = 1; i <= 20; i++) {
            ans = n * i;
            document.write("<br>" + n + "*" + i + "=", +ans);
        }
    </script>
</body>
</html>
